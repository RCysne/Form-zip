<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Formulario de Endereço</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container" style="background-color: #dedede">
    <h1 class="mt-5">Endereço</h1>
    <hr />
    <section class="row">
      <div class="col">
        <article class="card card-body">
          <form>
            <label for="cep">CEP</label><br />
            <input
              class="form-control"
              type="text"
              id="cep"
              required
              pattern="[0-9]{8}"
              placeholder="Ex 99999999"
            />
            <br />

            <label for="logradouro">Logradouro</label><br />
            <input
              class="form-control"
              type="text"
              id="logradouro"
              placeholder="Ex: Rua/AV/Travessa"
            />
            <br />

            <label for="numero">Número</label><br />
            <input
              class="form-control"
              type="number"
              id="numero"
              min="0"
              placeholder="Ex: 123"
            />
            <br />

            <label for="bairro">Bairro</label><br />
            <input
              class="form-control"
              type="text"
              id="bairro"
              placeholder="Ex: Alameda dos Anjos"
            />
            <br />

            <label for="cidade">Cidade</label><br />
            <input
              class="form-control"
              type="text"
              id="cidade"
              placeholder="Ex: Fortaleza"
            />
            <br />

            <label for="uf">UF</label><br />
            <input
              class="form-control"
              type="text"
              id="uf"
              placeholder="Ex: CE"
            />
            <br />

            <div class="d-grid">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </article>
      </div>
      <div class="col d-flex align-items-center">
        <img src="place.svg" width="100%" />
      </div>
    </section>

    <script src="/cep.js"></script>
  </body>
</html>
